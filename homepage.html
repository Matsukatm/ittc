<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="user-info">
            <h1>Welcome</h1>
            <div class="user-name" id="userName"></div>
            <div class="user-email" id="userEmail"></div>
        </div>
        <div class="logout">
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="content">
        <h2>Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admission Number</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button id="addStudentButton">Add Student</button>
    </div>

    <!-- Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="admissionNumber">Admission Number:</label>
                    <input type="text" id="admissionNumber" name="admissionNumber" required>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        // Retrieve saved user details from localStorage
        var user = JSON.parse(localStorage.getItem('user'));

        // Display the retrieved user details on the homepage
        if (user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
        }
    </script>
    <script src="home-scripts.js"></script>
</body>
</html>
